<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build a Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required> 
        </div>

        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div> 


        <div class="form-control">
            <label for="age" id="number-label">Age (Optional)</label>
            <input type="number" id="number" placeholder="Enter your age" required min="1" max="100">
        </div>

      <!--role-based option-->
        <div class="form-control" id="dropdown">
            <label for="currrent-role">Which option best describes your current role? </label>
            <select name="role" id="current-role"> 
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fjob">Full Time Job</option>
            <option value="pjob">Part Time Job</option>
            <option value="flearner">Full Time Learner</option>
            <option value="plearner">Part Time Learner</option>
            <option value="prefer-not">Prefer Not to say</option>
            <option value="other">Other</option>
        </select>
        </div>

       <!--radio buttons-->
        <div class="form-control">
        <label>Would you recommend freeCodeCamp to a friend?</label>

        <label for="definitely">
            <input type="radio" id="definitely" name="recommend" value="1"> Definitely
        </label>

        <label for="maybe">
            <input type="radio" id="maybe" name="recommend" value="2"> Maybe
        </label>

        <label for="notsure">
            <input type="radio" id="notsure" name="recommend" value="3"> Not Sure
        </label>
       </div>

        <!--favorite features-->
       <div class="form-control">
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="role" id="favorite-feature"> 
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
        <option value="certifications">Certfications</option>
    </select>
    </div>


     <!--check boxes-->
    <div id="improvement" class="form-control">
     <label>What would you like to see improved? <small>(Check all that apply)</small></label>

     <label for="improvement-1"><input type="checkbox" name="imporvement-1" id="improvement-1" value="1"> Front-end Projects </label>
     <label for="improvement-2"><input type="checkbox" name="imporvement-2" id="improvement-2" value="2"> Back-end Projects </label>
     <label for="improvement-3"><input type="checkbox" name="imporvement-3" id="improvement-3" value="3"> Data Visualization </label>
     <label for="improvement-4"><input type="checkbox" name="improvement-4" id="improvement-4" value="4"> Challenges </label>
     <label for="improvement-5"><input type="checkbox" name="improvement-5" id="improvement-5" value="5"> Open Source Community </label>
     <label for="improvement-6"><input type="checkbox" name="imporvement-6" id="improvement-6" value="6"> Gitter help rooms
</label>
     <label for="improvement-7"><input type="checkbox" name="imporvement-7" id="improvement-7" value="7"> Videos </label>
     <label for="improvement-8"><input type="checkbox" name="imporvement-8" id="improvement-8" value="8"> City Meetups </label>
     <label for="improvement-9"><input type="checkbox" name="imporvement-9" id="improvement-9" value="9"> Wiki </label>
     <label for="improvement-10"><input type="checkbox" name="imporvement-10" id="improvement-10" value="10"> Forum </label>
     <label for="improvement-11"><input type="checkbox" name="imporvement-11" id="improvement-11" value="11"> Additional Courses </label>
    </div>

    <!--any comments or suggestions-->
    <div class="form-control">
    <label for="suggestions">Suggestions or comments?</label>
    <textarea name="suggestions" id="suggestions" placeholder="Enter your suggestions here... "></textarea>
    </div>
 
    
    <input type="submit" value="Submit"id="submit"> </input>
    </form>
    
</body>
</html>


<script 
src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>
